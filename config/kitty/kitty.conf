# Font configuration
font_family      BlexMono Nerd Font
bold_font        BlexMono Nerd Font Bold
italic_font      BlexMono Nerd Font Italic
bold_italic_font BlexMono Nerd Font Bold Italic

font_size 11.0

# Improve line spacing for better tmux status bar readability
adjust_line_height 110%

# Font features
disable_ligatures never

# Terminal type
term xterm-256color

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Cursor
cursor_shape block
cursor_blink_interval -1

# Mouse
mouse_hide_wait 3.0
url_style curly

# Window layout
remember_window_size yes
initial_window_width 640
initial_window_height 400

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Color scheme - matches your tmux Catppuccin mocha theme
# include catppuccin-mocha.conf
