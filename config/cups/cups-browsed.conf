# CUPS Browsing Configuration
# Enable network printer discovery

# Use Avahi for DNS-SD discovery of network printers
BrowseRemoteProtocols CUPS dnssd

# Allow browsing from all trusted sources
BrowseAllow all

# Use cups-browsed to create print queues for discovered printers
CreateIPPPrinterQueues All

# Cache discovered printers
BrowseProtocols CUPS

# Default settings for auto-created queues
DefaultOptions printer-is-shared=false