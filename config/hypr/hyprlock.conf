# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 80
  font_family = $font
  position = 0, -215
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%Y-%m-%d"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, -270
  halign = center
  valign = center
}

