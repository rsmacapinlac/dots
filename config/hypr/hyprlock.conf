source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = "FantasqueSansMono"

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  color = rgba(30, 30, 46, 0.95)
  blur_passes = 1
  blur_size = 10
}

