[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #B71C1C
yellow = #F57F17

[global/wm]
margin-top = 0
margin-bottom = 0

;; File Inclusion
;include an external file, like module file, etc.

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; Bar settings
[bar/top]
width = 100%
height = 40

override-redirect = false
fixed-center = true

;modules-center = date
modules-left   = i3
modules-center = date
modules-right  = sysmenu

border-bottom-size = 2
border-bottom-color = ${colors.primary}

[bar/main]
width = 100%
height = 40
;offset-x = 5%
;offset-y = 5pt

override-redirect = false
bottom = true
fixed-center = true

separator = |
separator-foreground = ${colors.disabled}

;; Fonts
font-0 = NotoSans-Regular:size=12;2
font-1 = Material:size=12
font-2 = Termsynu:size=8;-1
font-3 = Font Awesome 6 Brands:size=12
font-4 = "Iosevka Nerd Font:size=12;4"
font-5 = "Material Icons:style=Regular:size=16"

background = ${colors.background}
foreground = ${colors.foreground}

; Value used for drawing rounded corners
; Note: This shouldn't be used together with border-size because the border 
; doesn't get rounded
; Individual top/bottom values can be defined using:
;   radius-{top,bottom}
radius-top = 0.0
radius-bottom = 0.0

line-size = 6
line-color = ${colors.background}

border-top-size = 2
border-top-color = ${colors.primary}

padding = 0

module-margin-left = 0
module-margin-right = 0
module-margin = 2

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
;tray-detached = false
;tray-transparent = true
;tray-maxsize = 20

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;; Modules
;modules-left   = i3 xwindow
modules-center = xwindow
modules-left  = network cpu updates pulseaudio

[module/i3]
type = internal/i3

pin-workspaces = true
;strip-wsnumbers = true
;index-sort = true
;
;; Use fuzzy (partial) matching on labels when assigning 
;; icons to workspaces
;; Example: code;♚ will apply the icon to all workspaces 
;; containing 'code' in the label
;; Default: false
;fuzzy-match = true
;
;label-dimmed-underline = ${root.background}
;
;; Available tags:
;;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;;   <label-mode> (default)
;format = <label-state> <label-mode>
;
;; Available tokens:
;;   %mode%
;; Default: %mode%
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon%  %name%
label-focused =  %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon%  %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4
;
;; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[settings]
screenchange-reload = true

