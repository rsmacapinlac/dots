# Enable SSH support for GPG agent
# This allows gpg-agent to act as an SSH agent
enable-ssh-support

# Use Qt-based pinentry for graphical password prompts
# This matches the polkit-kde-agent and works natively with Wayland
pinentry-program /usr/bin/pinentry-qt

# Default cache TTL (2 hours)
default-cache-ttl 7200
default-cache-ttl-ssh 7200

# Maximum cache TTL (12 hours)
max-cache-ttl 43200
max-cache-ttl-ssh 43200
